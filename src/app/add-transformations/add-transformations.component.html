<ng-content select="[before]" />
<div class="button-container">
  <button aria-label="Add rotation" (click)="addTransformation.emit(TransformationType.Rotation); $event.stopPropagation()">
    RO
  </button>
  <button aria-label="Add translation" (click)="addTransformation.emit(TransformationType.Translation); $event.stopPropagation()">
    TR
  </button>
  <button aria-label="Add scaling" (click)="addTransformation.emit(TransformationType.Scaling); $event.stopPropagation()">
    SC
  </button>
  <button aria-label="Add shear" (click)="addTransformation.emit(TransformationType.Shearing); $event.stopPropagation()">
    SH
</button>
</div>
<ng-content select="[after]"/>
